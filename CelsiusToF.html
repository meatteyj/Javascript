<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit from Celsius</title>
    </head>
    <body>
        <script>
            var cTemp = 20; //temp in C
            var hTemp = ((cTemp * 9) / 5) + 32;
            document.write("Tempature in Celsius: " + cTemp + " degrees<br/>");
            document.write("Tempature in Fahrenheit: " + hTemp + " degrees");
        </script>
    </body>
</html>
