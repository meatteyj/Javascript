<!DOCTYPE html>
<html>
    <head>
        <title>window.navigator</title>
        <style>
            td {border: 1px solid gray; padding: 3px 5px;}
        </style>
    </head>
    <body>
        <script>
            document.write("<table>");
            document.write("<tr><td>appName</td><td>"+window.navigator.appName 
             + "</td></tr>");
            
    document.write("<tr><td>appCodeName</td><td>"+window.navigator.appCodeName
             + "</td></tr>");
            document.write("<tr><td>appVersion</td><td>"+window.navigator.appVersion
             + "</td></tr>");
            document.write("<tr><td>language</td><td>"+window.navigator.language
             + "</td></tr>");
             
    document.write("<tr><td>cookieEnabled</td><td>"+window.navigator.cookieEnabled
     + "</td></tr>");
            document.write("<tr><td>cpuClass</td><td>"+window.navigator.cpuClass
             + "</tr></td>");
             document.write("<tr><td>onLine</td><td>"+window.navigator.onLine
             + "</tr></td>");
             document.write("<tr><td>platform</td><td>"+window.navigator.platform
             + "</tr></td>");
             document.write("<tr><td>No of Plugins</td><td>"+window.navigator.plugins.length
             + "</td></tr>");
             document.write("</table>");
        </script>
    </body>
</html>
